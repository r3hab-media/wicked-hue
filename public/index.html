<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wicked Hue</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="/icons/icon-192x192.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/app.js" defer></script>
</head>

<body>
  <div id="colorPicker">
    <div class="color-option white" data-color="#ffffff"></div>
    <div class="color-option warm-white" data-color="#FFD700"></div>
    <div class="color-option cool-white" data-color="#F5F5F5"></div>
    <div class="color-option daylight" data-color="#FFF8DC"></div>
  </div>
  <div id="colorScreen"></div>
</body>

</html>
